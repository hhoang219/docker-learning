apiVersion: argoproj.io/v1alpha1
kind: Rollout
metadata:
  name: snappass-rollout
  namespace: snappass
spec:
  replicas: 3
  revisionHistoryLimit: 2
  selector:
    matchLabels:
      app: snappass-app
  template:
    metadata:
      labels:
        app: snappass-app
        version: v1.0.0
    spec:
      containers:
        - name: snappass-v2
          image: us.gcr.io/kuber-276115/snappass:1.0
          imagePullPolicy: Always
          env:
            - name: REDIS_HOST
              value: snappass-redis
          ports:
            - containerPort: 5000
  strategy:
    canary:
      steps:
        - setWeight: 10
        - pause:
            duration: 10m
      canaryService: snappass-stable-svc # required
      stableService: snappass-blue-service # required
      trafficRouting:
        istio:
          virtualService:
            name: rollout-vsvc # required
            routes:
              - primary # At least one route is required
---
apiVersion: v1
kind: Service
metadata:
  name: snappass-stable-svc
  namespace: snappass
spec:
  # type: NodePort
  ports:
    - port: 80
      targetPort: 5000
  selector:
    app: snappass-app
---
apiVersion: v1
kind: Service
metadata:
  name: snappass-blue-service
  namespace: snappass
spec:
  # type: NodePort
  ports:
    - port: 80
      targetPort: 5000
  selector:
    app: snappass-app
